<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<header>
    <div class="navbar-fixed">
        <nav>
            <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
            <div class="container">
                <div class="nav-wrapper">
                    <a class="page-title">SideNav</a>
                </div>
            </div>
       </nav>
   </div>

   <ul id="slide-out" class="side-nav">
       <li>
           <div class="userView">
               <div class="background">
                   <img src="img/mat-background.jpg">
               </div>
               <a href="#!user"><img class="circle"
                                     src="https://placeholdit.imgix.net/~text?txtsize=12&txt=64x64&w=64&h=64"></a>
               <a href="#!name"><span class="white-text name">John Doe</span></a>
               <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
           </div>
       </li>
       <li><a href="#!"><i class="material-icons">view_list</i>First Link With Icon</a></li>
       <li><a href="#!"><i class="material-icons">view_module</i>Second Link</a></li>
       <li>
           <div class="divider"></div>
       </li>
       <li><a class="subheader">Subheader</a></li>
       <li>
           <ul class="collapsible collapsible-accordion">
               <li>
                   <a class="collapsible-header">Dropdown<i class="material-icons">arrow_drop_down</i></a>
                   <div class="collapsible-body">
                       <ul>
                           <li><a href="#!">First</a></li>
                           <li><a href="#!">Second</a></li>
                           <li><a href="#!">Third</a></li>
                           <li><a href="#!">Fourth</a></li>
                       </ul>
                   </div>
               </li>
           </ul>
       </li>
   </ul>
</header>
<main>
   <div class="container">

       <div style="height: 5000px;">abc</div>

   </div>
</main>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript">
    $('.button-collapse').sideNav({
            closeOnClick: true,
            draggable: true
        }
    );
</script>
</body>
</html>
